jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.7'
    steps:
    - uses: actions/checkout@master
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.7
    - name: setup IOKR
      run: |
        pip install -r requirements.txt
                
    - name: Generate coverage report
      run: |
        pip install pytest
        pip install coverage
        coverage run -m pytest
        python coverage report -m 

